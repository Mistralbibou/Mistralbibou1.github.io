<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stylish Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-container">
            <span class="prompt">&gt;</span>
            <input type="text" id="input" autofocus autocomplete="off" placeholder="Type a command...">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
